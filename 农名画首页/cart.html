<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>农民画数字交易平台</title>
  <style>
    /* 基础样式 */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', system-ui, 'Consolas', monospace;
      background: linear-gradient(45deg, #00172E 0%, #003B76 100%);
      color: #e0e0e0;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
    }

    /* 商品展示区块 */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin: 2rem 0;
    }

    /* 商品卡片 */
    .product-card {
      background: rgba(0, 20, 40, 0.8);
      border-radius: 10px;
      padding: 1.5rem;
      border: 1px solid rgba(0, 243, 255, 0.3);
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 150, 255, 0.3);
    }

    /* 版权交易面板 */
    .license-tier {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      margin: 2rem 0;
    }

    .license-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      border-top: 3px solid #00f3ff;
    }

    /* 价格样式 */
    .price {
      font-size: 2rem;
      color: #00f3ff;
      margin: 1rem 0;
      text-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
    }

    /* 购买表单 */
    .checkout-form {
      max-width: 500px;
      margin: 2rem auto;
      background: rgba(0, 40, 80, 0.9);
      padding: 2rem;
      border-radius: 10px;
    }

    /* 购物车侧边栏 */
    .cart-sidebar {
      position: fixed;
      right: 2rem;
      top: 6rem;
      background: rgba(0, 40, 80, 0.9);
      padding: 1.5rem;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }

    /* 按钮样式 */
    .btn {
      background: linear-gradient(45deg, #00f3ff, #0066ff);
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 0.5rem;
    }

    .btn:hover {
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }
  </style>
</head>
<body>
<nav class="navbar">
  <div class="container">
    <h1>农民画数字交易平台</h1>
  </div>
</nav>

<div class="container">
  <!-- 实物商品销售 -->
  <section>
    <h2>原创作品销售</h2>
    <div class="gallery">
      <div class="product-card">
        <img src="images/1.jpg" alt="丰收" style="width:100%; border-radius:8px;">
        <h3>丰收季节</h3>
        <p>作者：王五 | 尺寸：60×80cm</p>
        <div class="price">¥1,280</div>
        <button class="btn add-to-cart">加入购物车</button>
        <button class="btn">立即购买</button>
      </div>
      <!-- 更多商品... -->
    </div>
  </section>

  <!-- 版权交易 -->
  <section>
    <h2>数字版权交易</h2>
    <div class="license-tier">
      <div class="license-card">
        <h3>基础版权</h3>
        <div class="price">¥2,800</div>
        <ul>
          <li>个人非商用授权</li>
          <li>5年使用期限</li>
          <li>数字证书</li>
        </ul>
        <button class="btn">购买授权</button>
      </div>
      <div class="license-card">
        <h3>商业版权</h3>
        <div class="price">¥9,800</div>
        <ul>
          <li>企业商用授权</li>
          <li>永久使用权</li>
          <li>法律保障</li>
        </ul>
        <button class="btn">购买授权</button>
      </div>
      <div class="license-card">
        <h3>独家版权</h3>
        <div class="price">面议</div>
        <ul>
          <li>独家所有权</li>
          <li>定制协议</li>
          <li>全程法律服务</li>
        </ul>
        <button class="btn">联系洽谈</button>
      </div>
    </div>
  </section>

  <!-- 购物车侧边栏 -->
  <div class="cart-sidebar">
    <h4>购物车 (2)</h4>
    <ul>
      <li>丰收季节 ×1</li>
      <li>基础版权 ×1</li>
    </ul>
    <hr>
    <p>总计：¥4,080</p>
    <button class="btn">去结算</button>
  </div>
</div>

<script>
  // 简单购物车功能
  document.querySelectorAll('.add-to-cart').forEach(btn => {
    btn.addEventListener('click', () => {
      const product = btn.closest('.product-card').querySelector('h3').textContent;
      alert(`已添加 ${product} 到购物车`);
    });
  });

  // 购买按钮交互
  document.querySelectorAll('.license-card .btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const licenseType = btn.closest('.license-card').querySelector('h3').textContent;
      window.location.href = `checkout.html?type=${encodeURIComponent(licenseType)}`;
    });
  });
</script>
</body>
</html>
