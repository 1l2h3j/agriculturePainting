<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>农民画艺术互动社区</title>
    <style>
        /* 基础样式 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, 'Consolas', monospace;
            background: linear-gradient(45deg, #00172E 0%, #003B76 100%);
            color: #e0e0e0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 导航栏 */
        .navbar {
            background: rgba(0, 40, 80, 0.9);
            padding: 1rem;
            backdrop-filter: blur(5px);
        }

        /* 社区功能区块 */
        .section {
            background: rgba(0, 20, 40, 0.8);
            border-radius: 10px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.2);
        }

        /* 评论区块 */
        .comment-section {
            display: grid;
            gap: 1.5rem;
        }

        .comment-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 3px solid #00f3ff;
        }

        /* 投票区块 */
        .vote-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 1.5rem;
        }

        .vote-card {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .vote-card:hover {
            transform: translateY(-5px);
        }

        /* 互动表单 */
        .interaction-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        textarea, input[type="text"] {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #00f3ff;
            color: #fff;
            padding: 0.8rem;
            border-radius: 5px;
            width: 100%;
        }

        /* 按钮样式 */
        .btn {
            background: linear-gradient(45deg, #00f3ff, #0066ff);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        /* 互动计数器 */
        .counter {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .counter:hover {
            color: #00f3ff;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .vote-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="container">
        <h2>农民画艺术社区</h2>
    </div>
</nav>

<div class="container">

    <!-- 投票评选 -->
    <section class="section">
        <h2>作品投票</h2>
        <div class="vote-grid">
            <div class="vote-card">
                <img src="./images/1.jpg" alt="参赛作品">
                <div class="card-content">
                    <h4>丰收季节</h4>
                    <p>作者：王五</p>
                    <div class="counter">
                        <span>❤️</span>
                        <span class="vote-count">234</span>
                    </div>
                    <button class="btn vote-btn">投票</button>
                </div>
            </div>
            <!-- 更多投票卡片... -->
        </div>
    </section>

    <!-- 用户评论 -->
    <section class="section">
        <h2>作品评论</h2>
        <div class="comment-section">
            <div class="comment-card">
                <div class="counter">
                    <span>👍</span>
                    <span>152</span>
                </div>
                <p>这幅画的色彩搭配太棒了！</p>
                <small>用户张三 · 2小时前</small>
            </div>
            <div class="comment-card">
                <div class="counter">
                    <span>👍</span>
                    <span>12</span>
                </div>
                <p>神来之笔！</p>
                <small>用户李四 · 2小时前</small>
            </div>
            <form class="interaction-form">
                <textarea placeholder="写下你的评论..." rows="3"></textarea>
                <button class="btn">提交评论</button>
            </form>
        </div>
    </section>

    <!-- 艺术家互动 -->
    <section class="section">
        <h2>与艺术家交流</h2>
        <div class="comment-section">
            <div class="comment-card">
                <h4>问：创作灵感来自哪里？</h4>
                <p>答：主要来自农村的日常生活场景...</p>
                <small>艺术家李四 · 已回答</small>
            </div>
            <form class="interaction-form">
                <input type="text" placeholder="输入你的问题">
                <button class="btn">提交问题</button>
            </form>
        </div>
    </section>

</div>

<script>
    // 简单交互功能
    document.querySelectorAll('.counter').forEach(counter => {
        counter.addEventListener('click', () => {
            const countElement = counter.querySelector('span:last-child');
            countElement.textContent = parseInt(countElement.textContent) + 1;
        });
    });

    document.querySelectorAll('.vote-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            const voteCount = btn.previousElementSibling.querySelector('.vote-count');
            voteCount.textContent = parseInt(voteCount.textContent) + 1;
            btn.disabled = true;
            btn.textContent = "已投票";
        });
    });
</script>
</body>
</html>
